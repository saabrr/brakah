<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Barakahs.cc — Coming Soonn</title>
  <meta name="description" content="Barakahs.cc — Launching soon." />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Outfit', 'system-ui', 'sans-serif'] },
          colors: {
            space: '#050410',
            nebula: '#6b5cff',
            ember: '#f5d88f',
            plum: '#a67cff'
          }
        }
      }
    }
  </script>
  <style>
    html,body{height:100%;}
    body{background:#050410;color:#fff;overflow:hidden}
    .glow{filter:drop-shadow(0 0 24px rgba(165,124,255,.35)) drop-shadow(0 0 48px rgba(245,216,143,.25))}
    .fade-text{opacity:0;transition:opacity 2s ease;}
    .fade-text.show{opacity:1;}
  </style>
</head>
<body class="font-sans">
  <!-- UI overlay -->
  <div class="pointer-events-none fixed inset-0 flex flex-col items-center justify-center text-center">
    <h1 class="text-5xl md:text-6xl font-extrabold tracking-widest glow select-none">BARAKAHS<span class="text-ember">.CC</span></h1>
    <p id="status" class="mt-3 text-sm md:text-base text-white/70 tracking-wide">Preparing launch…</p>
    <p id="coming" class="fade-text mt-6 text-2xl md:text-3xl font-semibold text-ember tracking-wide">Coming soon...</p>
  </div>

  <!-- skip control -->
  <div class="fixed bottom-4 left-1/2 -translate-x-1/2 flex items-center gap-3">
    <button id="skip" class="pointer-events-auto px-4 py-2 text-xs uppercase tracking-widest bg-white/5 hover:bg-white/10 border border-white/10 backdrop-blur rounded-full">Skip animation</button>
    <span class="hidden md:inline text-xs text-white/50">Press <kbd class="px-1.5 py-0.5 bg-white/10 rounded">S</kbd> to skip</span>
  </div>

  <!-- main canvas -->
  <canvas id="scene" class="absolute inset-0"></canvas>
  <footer class="fixed top-4 left-1/2 -translate-x-1/2 text-[10px] tracking-[0.3em] text-white/40 uppercase">© <span id="year"></span> Barakahs • Coming Soon</footer>

<script>
  document.getElementById('year').textContent = new Date().getFullYear();
  const coming = document.getElementById('coming');

  const canvas = document.getElementById('scene');
  const ctx = canvas.getContext('2d');
  let W, H, DPR; 
  function resize(){
    DPR = Math.min(2, window.devicePixelRatio || 1);
    W = canvas.width = Math.floor(innerWidth * DPR);
    H = canvas.height = Math.floor(innerHeight * DPR);
    canvas.style.width = innerWidth + 'px';
    canvas.style.height = innerHeight + 'px';
  }
  addEventListener('resize', resize); resize();

  let stars=[];
  function makeStars(){
    const n=Math.min(400,Math.floor((W*H)/9000));
    stars=new Array(n).fill(0).map(()=>({x:Math.random()*W,y:Math.random()*H,r:Math.random()*1.4+0.3,a:Math.random()*0.7+0.2,tw:Math.random()*Math.PI*2,s:Math.random()*0.6+0.2}));
  }
  makeStars();

  const hole={x:W/2,y:H/2,r:Math.min(W,H)*0.12,rot:0};
  function drawBlackHole(t){
    hole.x=W/2;hole.y=H/2;hole.r=Math.min(W,H)*0.14;
    const g=ctx.createRadialGradient(hole.x,hole.y,hole.r*0.2,hole.x,hole.y,hole.r*1.6);
    g.addColorStop(0,'rgba(0,0,0,1)');
    g.addColorStop(0.5,'rgba(20,10,35,0.9)');
    g.addColorStop(0.75,'rgba(120,90,255,0.25)');
    g.addColorStop(1,'rgba(0,0,0,0)');
    ctx.fillStyle=g;ctx.beginPath();ctx.arc(hole.x,hole.y,hole.r*1.6,0,Math.PI*2);ctx.fill();
  }

  const rocket={t:0,speed:0.0019,pos:{x:0,y:0},angle:0,trail:[]};
  function bezier(p0,p1,p2,p3,t){const u=1-t,tt=t*t,uu=u*u;return{x:uu*u*p0.x+3*uu*t*p1.x+3*u*tt*p2.x+tt*t*p3.x,y:uu*u*p0.y+3*uu*t*p1.y+3*u*tt*p2.y+tt*t*p3.y};}
  function bezierTangent(p0,p1,p2,p3,t){const u=1-t,tt=t*t,uu=u*u;return{x:-3*uu*p0.x+3*(uu-2*u*t)*p1.x+3*(2*t*u-tt)*p2.x+3*tt*p3.x,y:-3*uu*p0.y+3*(uu-2*u*t)*p1.y+3*(2*t*u-tt)*p2.y+3*tt*p3.y};}
  function rocketPath(){const p0={x:0.12*W,y:H*0.9},p1={x:W*0.28,y:H*0.65},p2={x:W*0.55,y:H*0.55},p3={x:hole.x-hole.r*0.2,y:hole.y+hole.r*0.05};return{p0,p1,p2,p3};}
  function drawRocket(){const {p0,p1,p2,p3}=rocketPath();rocket.t=Math.min(1,rocket.t+rocket.speed);const P=bezier(p0,p1,p2,p3,rocket.t);const T=bezierTangent(p0,p1,p2,p3,rocket.t);const ang=Math.atan2(T.y,T.x);rocket.pos=P;rocket.angle=ang;rocket.trail.push({x:P.x,y:P.y,life:1});if(rocket.trail.length>120)rocket.trail.shift();for(const q of rocket.trail){q.life-=0.012;if(q.life<=0)continue;const grd=ctx.createRadialGradient(q.x,q.y,0,q.x,q.y,18*DPR);grd.addColorStop(0,'rgba(255,230,180,'+(0.35*q.life)+')');grd.addColorStop(1,'rgba(165,124,255,0)');ctx.fillStyle=grd;ctx.beginPath();ctx.arc(q.x,q.y,18*DPR,0,Math.PI*2);ctx.fill();}ctx.save();ctx.translate(P.x,P.y);ctx.rotate(ang);const s=Math.max(1.2*DPR,Math.min(W,H)*0.0022*DPR);ctx.fillStyle='#e6e6ee';ctx.beginPath();ctx.moveTo(18*s,0);ctx.quadraticCurveTo(10*s,6*s,-6*s,6*s);ctx.quadraticCurveTo(-10*s,0,-6*s,-6*s);ctx.quadraticCurveTo(10*s,-6*s,18*s,0);ctx.closePath();ctx.fill();ctx.fillStyle='#7aa7ff';ctx.beginPath();ctx.arc(4*s,0,3.2*s,0,Math.PI*2);ctx.fill();ctx.restore();}

  let particles=[],flash=0,shake=0,exploded=false,finished=false,endTimer=0;
  function explode(x,y){for(let i=0;i<300;i++){const a=Math.random()*Math.PI*2;const sp=(Math.random()*4+1.5)*DPR;particles.push({x,y,vx:Math.cos(a)*sp,vy:Math.sin(a)*sp,life:1,decay:Math.random()*0.01+0.007,r:Math.random()*2.6+0.8,color:Math.random()<0.5?'rgba(245,216,143,':'rgba(166,124,255,'});}flash=1;shake=10*DPR;exploded=true;document.getElementById('status').textContent='Impact achieved';setTimeout(()=>coming.classList.add('show'),2000);}
  function drawParticles(){for(const p of particles){p.x+=p.vx;p.y+=p.vy;p.vx*=0.992;p.vy*=0.992;p.vy+=0.02*DPR;p.life-=p.decay;}particles=particles.filter(p=>p.life>0);for(const p of particles){ctx.fillStyle=p.color+(0.8*p.life)+')';ctx.beginPath();ctx.arc(p.x,p.y,p.r,0,Math.PI*2);ctx.fill();}if(flash>0){ctx.fillStyle='rgba(255,255,255,'+Math.min(0.7,flash)+')';ctx.fillRect(0,0,W,H);flash*=0.85;}}

  function loop(ts){ctx.setTransform(1,0,0,1,0,0);ctx.clearRect(0,0,W,H);if(shake>0){const dx=(Math.random()*2-1)*shake;const dy=(Math.random()*2-1)*shake;ctx.translate(dx,dy);shake*=0.9;}const bg=ctx.createLinearGradient(0,0,0,H);bg.addColorStop(0,'#0a0820');bg.addColorStop(1,'#050410');ctx.fillStyle=bg;ctx.fillRect(0,0,W,H);for(const s of stars){s.tw+=0.02*s.s;const a=(0.4+Math.sin(s.tw)*0.6)*s.a;ctx.globalAlpha=a;ctx.fillStyle='#fff';ctx.fillRect(s.x,s.y,s.r,s.r);}ctx.globalAlpha=1;drawBlackHole(ts);if(!exploded){drawRocket();const dx=rocket.pos.x-hole.x,dy=rocket.pos.y-hole.y;if(Math.hypot(dx,dy)<hole.r*0.85)explode(hole.x,hole.y);}drawParticles();requestAnimationFrame(loop);}requestAnimationFrame(loop);
  document.getElementById('skip').addEventListener('click',()=>coming.classList.add('show'));
</script>
</body>
</html>
